<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>Websocket node-webcam example</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      #container {
        width: 100%;
        height: 100%;
        position: absolute;
      }

      #img {
        width: 100%;
        display: block;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <img id="img" alt="pussy" />
    </div>
    <script>
      ;(() => {
        const img = document.getElementById('img')
        const ws = new WebSocket('ws://localhost:9091')

        ws.onmessage = data => {
          img.src = data.data
        }
      })()
    </script>
  </body>
</html>
